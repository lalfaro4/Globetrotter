<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Globetrotters | Saved Trips</title>
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <link rel="stylesheet" href="../css/checkout.css">
</head>

<body>

    <header>
        <img class="logo" src="#" alt="logo">
        <nav>
            <ul class="navlinks">
                <li><a href="#">About</a></li>
                <li><a href="#">Purchased Trips</a></li>
                <li><a href="savedtrips.html">Saved Trips</a></li>
                <li><a href="#">Profile</a></li>
            </ul>
        </nav>
        
    </header>
<div class="container">
    <h1 class="title">Saved Trips</h1>


    <section>
        <div class="content">
            <div class="accordion"><br><br>
                <div class="accordion-item" id="ex1">
                    
                    <a class="accordion-link" href="#ex1">
                        <div class="accordion-title">
                            Sunday Funday Trip
                        </div>
                        
                        <i class='fas fa-pen'></i>
                        
                    </a>
                    
                    <div class="answer">
                        
                            <p>Departure Time: <span class="deptime">08:10am</span></p>
                            <p>Arrival Time: <span class="arrtime">09:45am</span></p>
                            <p>Airline: <span class="airline">Delta</span></p>
                            <p>Type: <span class="flighttype">One-Way</span></p>
                            <p>Price: <span class="totalprice">$550</span></p>

                            <div class="buttons">
                            <button onclick="confirm('Are you sure you want to delete this Trip?');" value="Delete" class="delbtn">Delete</button>
                            
                            <form action="checkout.html">
                            <button type="submit" value="Check Availability" class="checkbtn">Checkout</button>
                            </form>
                        
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    </section>


</body>

</html>
